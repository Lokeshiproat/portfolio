<style>
  @keyframes bgmove {
    0% {
      background-position: 0 0, 0 0;
    }

    100% {
      background-position: 60px 60px, 60px 60px;
    }
  }

  .animate-bgmove {
    animation: bgmove 2s linear infinite;
    /* Speed up the background animation */
  }

  @keyframes buttonHover {
    0% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(-5px);
    }

    100% {
      transform: translateY(0);
    }
  }

  .btn-animate:hover {
    animation: buttonHover 0.3s ease-in-out infinite;
    /* Speed up the button hover animation */
  }
</style>
