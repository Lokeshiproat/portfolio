<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter ID</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="relative w-full max-w-6xl min-h-screen rounded-xl shadow-xl overflow-hidden text-white flex flex-col justify-between">

   <!-- Top Left: Logo -->
<div class="flex justify-start items-center space-x-4">
    <img src="image/OIP.png" alt="Logo" class="h-96 w-auto">
  
    <!-- Back Arrow SVG -->

  </div>
  <div class="ml-10">
    <button class="text-black hover:text-blue-600 transition" onclick="history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="2" stroke="currentColor" class="w-10 h-10">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
        </svg>
      </button>
  </div>
  
    <!-- Center Section -->
    <div class="flex-1 flex flex-col text-black items-center justify-center text-center relative mb-96">
      <div class="w-full   rounded-xl p-10  text-black">
        <h2 class="text-2xl sm:text-4xl font-semibold mb-6">Enter Your National ID or Customer ID to Proceed</h2>
        <div class="max-w-xl ml-32 mt-16">
        <input type="text" placeholder="Enter ID" class="w-full px-6 py-6 border border-indigo-800 rounded-lg text-3xl mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <a href="enter-otp.html">
        <button class="w-44 bg-indigo-900 text-white text-xl py-3 mt-7 ml-64 rounded-lg hover:bg-indigo-700 transition">
          Submit
        </button>
      </a>
      
      </div>
    </div>

    <!-- Bottom Row -->
    <div class="flex flex-wrap justify-between bg-indigo-950 p-3  items-end  text-white text-3xl">
        <!-- Bottom Left: Icon + Number -->
        <div class="flex items-center space-x-2">
          <h1 class="text-3xl font-bold">80008322</h1>
        </div>
  
        <!-- Bottom Right: Image -->
        <div class="mt-4 sm:mt-0">
          <a href="">support@ufc.com</a>
        </div>
      </div>

  </div>

</body>
</html>
