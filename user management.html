  <section class="py-20 px-4 sm:px-8 w-screen">

    <!-- Add User Modal -->
  <!-- Modal Overlay -->
<div id="addModal" class="fixed inset-0 z-50 bg-black bg-opacity-40 flex items-start sm:items-center justify-center p-3 hidden">

  <!-- Modal Content -->
  <div class="relative w-full max-w-xl mx-4 sm:mx-auto max-h-[90vh] overflow-y-auto bg-white border border-indigo-900 px-4 py-6 rounded-xl shadow-lg">
    <!-- Close Button -->
    <button
      onclick="document.getElementById('addModal').classList.add('hidden')"
      class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl font-bold"
      aria-label="Close Modal">&times;</button>

    <form onsubmit="event.preventDefault(); document.getElementById('addModal').classList.add('hidden');">
      <h2 class="text-xl sm:text-2xl font-semibold text-indigo-900 mb-6">Create New User</h2>

      <!-- User Info Section -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter full name"
            class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-500 transition duration-300">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter email address"
            class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-500 transition duration-300">
        </div>
      </div>

      <div class="mt-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password"
          class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-500 transition duration-300">
      </div>

      <div class="mt-4">
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <select id="role" name="role"
          class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
          <option value="user">User</option>
        </select>
      </div>

      <div class="mt-4">
        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
        <select id="status" name="status"
          class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <!-- Permissions -->
      <div class="mt-6">
        <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">Permissions</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <div class="flex items-center space-x-4 hover:bg-indigo-100 rounded-lg p-4 transition duration-300 ease-in-out transform hover:scale-105">
            <input type="checkbox" id="view_permission" name="permissions"
              class="h-6 w-6 text-indigo-600 border-gray-300 rounded focus:ring-2 focus:ring-indigo-500">
            <label for="view_permission" class="text-sm font-medium text-gray-700">View</label>
          </div>
          <div class="flex items-center space-x-4 hover:bg-indigo-100 rounded-lg p-4 transition duration-300 ease-in-out transform hover:scale-105">
            <input type="checkbox" id="update_permission" name="permissions"
              class="h-6 w-6 text-indigo-600 border-gray-300 rounded focus:ring-2 focus:ring-indigo-500">
            <label for="update_permission" class="text-sm font-medium text-gray-700">Update</label>
          </div>
          <div class="flex items-center space-x-4 hover:bg-indigo-100 rounded-lg p-4 transition duration-300 ease-in-out transform hover:scale-105">
            <input type="checkbox" id="edit_permission" name="permissions"
              class="h-6 w-6 text-indigo-600 border-gray-300 rounded focus:ring-2 focus:ring-indigo-500">
            <label for="edit_permission" class="text-sm font-medium text-gray-700">Edit</label>
          </div>
          <div class="flex items-center space-x-4 hover:bg-indigo-100 rounded-lg p-4 transition duration-300 ease-in-out transform hover:scale-105">
            <input type="checkbox" id="delete_permission" name="permissions"
              class="h-6 w-6 text-indigo-600 border-gray-300 rounded focus:ring-2 focus:ring-indigo-500">
            <label for="delete_permission" class="text-sm font-medium text-gray-700">Delete</label>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row justify-between gap-4 mt-6">
        <button type="button"
          onclick="document.getElementById('addModal').classList.add('hidden')"
          class="px-6 py-3 font-bold rounded-lg border-2 border-gray-400 text-gray-700 hover:text-white hover:bg-gray-600 transition duration-300">
          Back
        </button>
        <button type="submit"
          class="relative px-6 py-3 font-bold rounded-lg overflow-hidden group bg-white border-2 border-indigo-900 text-indigo-900">
          <span class="absolute inset-0 bg-indigo-900 transform -translate-x-full group-hover:translate-x-0 transition duration-300"></span>
          <span class="relative z-10 group-hover:text-white text-indigo-900 transition-colors duration-300">
            Create User
          </span>
        </button>
      </div>
    </form>

<script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.tab-section');
      sections.forEach(section => section.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');

      // Close mobile sidebar on selection
      const mobileSidebar = document.getElementById('mobileSidebar');
      if (mobileSidebar && !mobileSidebar.classList.contains('-translate-x-full')) {
        mobileSidebar.classList.add('-translate-x-full');
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('mobileSidebar');
      sidebar.classList.toggle('-translate-x-full');
    }
  </script>
